    <script type="module">
       import * as THREE from 'three';
       import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
       import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
        var scene, camera, renderer;

function init() {

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xdddddd);

  camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
  camera.rotation.y = 45/180*Math.PI;
  camera.position.x = 10;
  camera.position.y = 5;
  camera.position.z = 40;


  var hlight = new THREE.AmbientLight (0x404040,5);
  scene.add(hlight);
  
  var grid = new THREE.GridHelper(20, 20);
  grid.position.y=-5.3
  scene.add(grid);

  var directionalLight = new THREE.DirectionalLight(0xffffff,100);
  directionalLight.position.set(0,1,0);
  directionalLight.castShadow = true;
  //scene.add(directionalLight);
  var light = new THREE.PointLight(0xc4c4c4,10);
  light.position.set(0,300,500);
  //scene.add(light);
  var light2 = new THREE.PointLight(0xc4c4c4,10);
  light2.position.set(500,100,0);
  //scene.add(light2);
  var light3 = new THREE.PointLight(0xc4c4c4,10);
  light3.position.set(0,100,-500);
  //scene.add(light3);
  var light4 = new THREE.PointLight(0xc4c4c4,10);
  light4.position.set(-500,300,500);
  //scene.add(light4);

   renderer = new THREE.WebGLRenderer({antialias:true});
  var controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', renderer);
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let loader = new GLTFLoader();
  loader.load('https://oase.pages.dev/oase.glb', function(gltf){
    scene.add(gltf.scene);
    animate();
  });
}
function animate() {
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
init();
</script>

  </body>
